<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoe card</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./shoe.css">
</head>
<body>

<div class="container">
  <div class="card">
<img  src="./images/shoe.img.png" alt="">
</div>

<div class="details">
<h2>Noori</h2>
<h3>Winter Collection</h3>
<h1>Men Black Sneakers</h1>
<div class="price"><h3 >$150</h3>
<del>$200</del>
<h4>size</h4>
<h5>7</h5>
<h5 class="hi">8</h5>
<h5  class="nin" >9</h5>
<h5 class="tin">10</h5>
<h5 class="elv">11</h5>
<h4 class="color">COLOR</h4>
<div class="circle"></div>
<div class="circle2"></div>
<div class="circle3"></div>

</div>
<div class="icon"><i class="fa-solid fa-magnifying-glass"></i></div>
<div class="icon2"><i class="fa-notdog-duo fa-solid fa-user"></i></div>
<div class="icon3"><i class="fa-solid fa-cart-shopping"></i></div>
<div class="icon4"><i class="fa-solid fa-bag-shopping"></i>&nbsp; &nbsp;  Buy Now</div>
<div class="icon5"><i class="fa-solid fa-cart-shopping"></i>&nbsp; &nbsp;  Add To Cart</div>
</div>



</div>
